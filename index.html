<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram.com</title>
    <script src="https://kit.fontawesome.com/427bfa9f3e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./header.css">
    <link rel="stylesheet" type="text/css" href="./main.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <div class="logoMenu">
                <img src="images/textLogo.png" alt="">
            </div>
            <div class="search">
                <input type="text" placeholder="Tìm kiếm">
            </div>
            <div class="iconMenu">
                <i class="fas fa-home"></i>
                <i class="fas fa-location-arrow"></i>
                <i class="far fa-compass"></i>
                <i class="far fa-heart"></i>
                <i class="far fa-user"></i>
            </div>
        </div>
        <div class="main"></div>
        <div class="sidebar">
            <div class="avatar-user">
                <img src="./images/avt2.jpg" alt="">
                <div class="name-user">
                    <p><b>nhunhuvo</b></p>
                    <p>Võ Thị Tố Như</p>
                </div>
            </div>
            <div class="stories">
                <div class="title">
                    <p class="new">Tin</p>
                    <p class="watch">Xem tất cả</p>
                </div>
                <div class="story">
                    <img src="./images/avt1 .jpg" alt="">
                    <div class="name-user">
                        <p><b>thanhthanh1212</b></p>
                        <p>15 GIỜ TRƯỚC</p>
                    </div>
                </div>
                <div class="story">
                    <img src="./images/lisa1.jpg" alt="">
                    <div class="name-user">
                        <p><b>lalisa2512</b></p>
                        <p>10 GIỜ TRƯỚC</p>
                    </div>
                </div>
                <div class="story">
                    <img src="./images/lisa2.jpg" alt="">
                    <div class="name-user">
                        <p><b>ngocbach2305</b></p>
                        <p>5 GIỜ TRƯỚC</p>
                    </div>
                </div>
            </div>
            <div class="follow">
                <div class="title">
                    <p class="new">Gợi ý cho bạn</p>
                    <p class="watch">Xem tất cả</p>
                </div>
                <div class="c-bulletin">
                    <div class="user">
                        <img src="./images/lisa3.jpg" alt="">
                        <div class="name-user">
                            <p><b>ngocthanhthy</b></p>
                            <p>Theo dõi bạn</p>
                        </div>
                    </div>
                    <div class="bfollow">
                        <p>Theo dõi</p>
                    </div>
                </div>
                <div class="c-bulletin">
                    <div class="user">
                        <img src="./images/cake2.jpg" alt="">
                        <div class="name-user">
                            <p><b>rosesy12</b></p>
                            <p>Theo dõi bạn</p>
                        </div>
                    </div>
                    <div class="bfollow">
                        <p>Theo dõi</p>
                    </div>
                </div>
                <div class="c-bulletin">
                    <div class="user">
                        <img src="./images/img1.jpg" alt="">
                        <div class="name-user">
                            <p><b>jenieyi2501</b></p>
                            <p>Gợi ý cho bạn</p>
                        </div>
                    </div>
                    <div class="bfollow">
                        <p>Theo dõi</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
